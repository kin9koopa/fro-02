<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/base.css" />
		<script src="js/index.js"></script>
		<title>Ingreso de Estudiantes</title>
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li>Ingreso de Nuevos Estudiantes</li>
				</ul>
			</nav>
		</header>
		<main>
			<section id="sct-formulario">
				<input id="nombreIn" type="text" placeholder="Nombre" />
				<input id="apellidoIn" type="text" placeholder="Apellido" />
				<input id="notaIn" type="number" placeholder="Nota" />
				<input id="emailIn" type="email" placeholder="Email" />
				<button id="guardarBtn" class="neu-btn">Guardar Datos</button>
			</section>
			<section id="sct-selector">
				<select id="estudiantesSlt"></select>
				<button id="mostrarBtn" class="neu-btn">Mostrar Datos</button>
			</section>
			<section id="infoEstudiante"></section>
		</main>
	</body>
</html>
