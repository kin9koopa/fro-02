<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>empresaClientesJS</title>
    <script type="module" src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="mainContainer">
        <h1 id="title">Empresa Clientes</h1>
        <h2 id="subtitle">Empresas</h2>
        <input type="text" id="empresaIn" placeholder="Nombre">
        <button id="registrarEmpresaBtn">Registrar Empresa</button>
        <select id="empresasSlt"></select>
        <button id="mostrarEmpresaBtn">Mostrar Empresa</button>

        <h2 id="subtitle">Clientes</h2>
        <input type="text" id="nombreIn" placeholder="Nombre">
        <input type="text" id="apellidoIn" placeholder="Apellido">
        <input type="text" id="emailIn" placeholder="Email">
        <input type="number" id="fondosIn" placeholder="Fondos">
        <input type="number" id="mensualidadIn" placeholder="Mensualidad">
        <button id="registrarClientBtn">Registrar Cliente</button>
        <div id="clientesContainer" class="clientesContainer"></div>
    </div>
</body>
</html>
